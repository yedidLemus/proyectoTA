name: CI Workflow

on:
  push:
    branches:
      - main  # Ejecutar en cada commit a la rama main
  pull_request:
    branches:
      - main  # Ejecutar en cada pull request a la rama main

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Usa un contenedor de Ubuntu para ejecutar el pipeline

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js (o tu lenguaje)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Run static code analysis (SonarQube)
      env:  # Configurar variables de entorno necesarias para SonarQube
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Usa un secreto para almacenar el token
      run: |
        npm install -g sonar-scanner
        sonar-scanner \
          -Dsonar.projectKey=your_project_key \
          -Dsonar.sources=. \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

